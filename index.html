<body>
	<div class="game">
		<div class="computer">
			<div class="row">
				<h1>
					PEDRA PAPEL TESOURA
				</h1>
			</div>
			<div class="row">
				<div class="progress">
					<div class="progress-bar progress-bar-striped bg-danger"
					id="computerscore"
					role="progressbar" 
					style="width: 0%;" 
					aria-valuenow="0" 
					aria-valuemin="0" 
					aria-valuemax="50">
						0
					</div>
				</div>
			</div>
		</div>
		<div class="board">
			<div class="row" id="computerdiv">
				<p id="computerplay"></p>
			</div>
			<div class="row" id="playerdiv">
				<p id="playerplay"></p>
			</div>
		</div>
		<div class="player">
			<div class="row">
				<div class="progress">
					<div class="progress-bar progress-bar-striped bg-success"
					id="playerscore"
					role="progressbar" 
					style="width: 0%;" 
					aria-valuenow="0" 
					aria-valuemin="0" 
					aria-valuemax="50">
						0
					</div>
				</div>
			</div>
			<div class="btn-group btn-group-lg" role="group" aria-label="Jogue">
				<button type="button" class="btn btn-outline-primary" onclick="play(0)">
					<p class="playerbutton">&#9994;</p>
				</button>
				<button type="button" class="btn btn-outline-primary" onclick="play(1)">
					<p class="playerbutton">&#9995;</p>
				</button>
				<button type="button" class="btn btn-outline-primary" onclick="play(2)">
					<p class="playerbutton">&#9996;</p>
				</button>
			</div>
		</div>
	</div>
	<div id="menu" class="hidden">
		<h1 id="result">
		   VocÃª venceu!
		</h1>
		<h1 id="finalscore">
			 50 x 35
		</h1>
		<button type="button" class="btn btn-outline-primary btn-lg" onclick="restart()">
			De novo!
		</button>
	</div>
	<!--<script src="js/aux.js"></script>-->

	<script src="js/MLP.js"></script>
